<!DOCTYPE html><html></html><head><script src="/header.d2dde858.js"></script><link rel="stylesheet" href="/header.d2dde858.css"></head><body> <header class="header"><div class="menu"><ul class="nav undefined"><li class="nav__item nav__item_selected"><a class="nav__link" href="#">Home</a></li><li class="nav__item"><a class="nav__link" title="About Us" href="#">About Us</a></li><li class="nav__item nav__expanded"><svg class="nav__item_arrow" width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M10.5938 0.578125L12 1.98438L6 7.98438L0 1.98438L1.40625 0.578125L6 5.17188L10.5938 0.578125Z" fill="#1F2041" fill-opacity="0.5"></path></svg><a class="nav__link">Services</a><ul class="nav__item nav__expanded_content"><li class="nav__expanded_element"><a class="nav__link nav__expanded_element" href="#">Service 1</a></li><li class="nav__expanded_element"><a class="nav__link nav__expanded_element" href="#">Service 2</a></li><li class="nav__expanded_element"><a class="nav__link nav__expanded_element" href="#">service 3</a></li></ul></li><li class="nav__item"><a class="nav__link" title="Careers" href="#">Careers</a></li><li class="nav__item"><a class="nav__link" title="News" href="#">News</a></li><li class="nav__item"><a class="nav__link" title="Documentation">Documentation</a></li></ul><button class="button button_type_colored button_size-xSmall button_register" type="button"> register</button><button class="button button_type_bordered button_size-xSmall button_login" type="button"> login</button></div></header><script>var expandedItem = document.querySelector(".nav__expanded");

expandedItem.onclick = function () {
  myFunction();
};

function myFunction() {
  document.querySelector(".nav__expanded_content").classList.toggle("nav__expanded_content-show");
  document.querySelector(".nav__item_arrow").classList.toggle("nav__item_arrow-active");
  dropdownClose();
}

function dropdownClose() {
  window.onclick = function (e) {
    if (!e.target.matches(".nav__expanded")) {
      var myDropdown = document.querySelector(".nav__expanded_content");
      var myDropdownArrow = document.querySelector(".nav__item_arrow");

      if (myDropdown.classList.contains("nav__expanded_content-show")) {
        myDropdown.classList.remove("nav__expanded_content-show");
        myDropdownArrow.classList.remove("nav__item_arrow-active");
      }
    }
  };

  event.stopPropagation();
}</script></body>
